
services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mimapa-backend
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    env_file:
      - ./backend/.env
    networks:
      - mimapa-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend Vue + Ionic
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mimapa-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mimapa-network

networks:
  mimapa-network:
    driver: bridge
